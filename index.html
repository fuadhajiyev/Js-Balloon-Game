<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A set of inspirational distorted button effects using SVG filters" />
    <meta name="keywords" content="distorted, effect, button, svg, inspiration, filter, web design" />
    <link rel='icon' href='img/ball.ico' type='image/x-icon'/ >
    <link rel="stylesheet" href="css/style.css">
    <title>Strike ball game</title>
</head>

<body>

    <div id="main-wrapper">
        <div id="canvas">
            <div id="ball-panel"></div>
            <div id="winner-card">
                <h2 class="	congrats">&#128525; congratulations ! ! ! <br> &#129305; MAX Score &#129321;</h2>
                <div class="card winner">
                    <img src="img/friends.jpg" alt="author is Fuad" srcset="" title="congratulations!">
                </div>          
            </div>

            <div id="game-over">
                <div class="card lose">
                    <img src="img/giphy.gif" alt="author is Fuad" srcset="" title="you lose!">
                </div>
            </div>

        </div>

        <div id="score-label">
            Score: <span id="score-count">0</span>
        </div>
        <div id="start-btn" class="btn">
            <span>Play</span>   
        </div>
        <div id="info-ball">
            <span class="info-ball-text">Don't touch a red ball</span>

                <div class="red-ball"></div>
        </div>
        <div id="restart-btn" class="btn">
            <span>restart</span>        
        </div>

        <audio id="audio" src="music/slap.mp3"></audio>
        <audio id="audio-2" src="music/crowd-cheer.wav"></audio>
        <audio id="audio-3" src="music/start.ogg"></audio>
        <audio id="audio-4" src="music/gameOver.wav"></audio>
